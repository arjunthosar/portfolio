<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | arjun.pics</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body id="contactMainBackground">

    <div id="contactBackground">
        <img src="assets/aboutBackground.webp" alt="Background Image" class="background-image" id="bg1">
        <img src="assets/aboutBackground2.webp" alt="Background Image" class="background-image" id="bg2">
    </div>

    <header>
        <div id="name"><p>Arjun Thosar</p></div>
        <div class="menu-toggle" id="toggle">&#9776;</div>
        <nav id="nav">
            <a href="index.html"><img src="assets/home.png" class="header-icon"></a>
            <a href="about.html"><img src="assets/aboutmeIcon.png" class="header-icon"></a>
            <a href="gallery.html"><img src="assets/galleryIcon.png" class="header-icon"></a>
            <a href="contact.html"><img src="assets/contactIcon.png" class="header-icon"></a>
        </nav>
    </header>
    
    <div id="contact-container">
        <div id="contact-form-container">
            <form id="contact-form">
            <h1>Contact Me</h1>
            <p id="subheading">Any inquiries, comments, or questions are welcome!</p>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <input type="email" id="email" name="email" placeholder="Email" required>

                <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
        <div id="contact-pic">
            <img src="assets/about-img3-crop.jpg" alt="Contact Image">
            <div id="contact-pic-overlay"></div>
        </div>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
