<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div id="contact-background">
        <div class="portrait-column-up" id="row1">
            
        </div>
        <div class="portrait-column-down" id="row2">
            
        </div>
    </div>

    <header>
        <div class="logo"><a href="index.html">arjun.pics</a></div>
        <div class="menu-toggle" id="toggle">&#9776;</div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form id="contact-form" action="https://formsubmit.co/arjunthosar%2Bpics%40gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="hidden" name="_next" value="https://arjun.pics/contact?submitted=true">

            <button id="submit">Submit</button>
        </form>
        <div id="success-message">
            <img src="assets/checkmarkIcon.png" alt="Success Icon" class="success-icon">
        </div>
        <div id="social-links">
            <a href="mailto:arjunthosar%2Bpics%40gmail.com" target="_blank">
            <img src="assets/emailIcon.png" alt="Email Icon" class="contact-icon">
            </a>
            <a href="https://www.instagram.com/arjun_toaster" target="_blank">
            <img src="assets/instaIcon.png" alt="Instagram Icon" class="contact-icon">
            </a>
        </div>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
