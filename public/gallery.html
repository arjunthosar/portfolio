<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body id="darkbackground">
    <div id="gallery-bg1" class="gallery-bg-layer"></div>
    <div id="gallery-bg2" class="gallery-bg-layer"></div>
    <header>
        <div class="logo"><a href="index.html">arjun.pics</a></div>
        <div class="menu-toggle" id="toggle">&#9776;</div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="gallery-title">
        <h1>Gallery</h1>
    </div>

    <div id="gallery-desc">
        <p>Click on an image to zoom in on it. The background changes color based on the picture you are viewing!</p>
    </div>

    <div id="filters-container">
        <label class="checkboxAndIcon">
            <p class="checkboxText" id="recentText">Recent</p>
            <img src="assets/recentIcon.png" alt="Recent Icon" class="checkboxIcon">
            <input type="checkbox" id="recent" name="recent">
        </label>
        <div style="border-left: 2px solid white; height: 30px;"></div>        
        <label class="checkboxAndIcon">
            <p class="checkboxText" id="natureText">Nature</p>
            <img src="assets/natureIcon.png" alt="Nature Icon" class="checkboxIcon">
            <input type="checkbox" id="nature" name="nature" checked>
        </label>
        <label class="checkboxAndIcon">
            <p class="checkboxText" id="portraitsText">Portraits</p>
            <img src="assets\portraitsIcon.png" alt="Portraits Icon" class="checkboxIcon">
            <input type="checkbox" id="portraits" name="portraits" checked>
        </label>
        <label class="checkboxAndIcon">
            <p class="checkboxText" id="cityText">City</p>
            <img src="assets/cityIcon.png" alt="City Icon" class="checkboxIcon">
            <input type="checkbox" id="city" name="city" checked>
        </label>
        <label class="checkboxAndIcon">
            <p class="checkboxText" id="macroText">Macros</p>
            <img src="assets/macroIcon.png" alt="Macro Icon" class="checkboxIcon">
            <input type="checkbox" id="macro" name="macro" checked>
        </label>
        <label class="checkboxAndIcon" id="otherLabel">
            <p class="checkboxText" id="otherText">Other</p>
            <img src="assets/otherIcon.png" alt="Other Icon" class="checkboxIcon">
            <input type="checkbox" id="other" name="other" checked>
        </label>
    </div>

    <div id="gallery-container">
        <!-- Gallery Pics -->
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
