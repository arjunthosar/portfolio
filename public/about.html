<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <!-- Background -->
    <div id="aboutBackground">
        <img src="assets/aboutBackground.webp" alt="Background Image" class="background-image" id="bg1">
        <img src="assets/aboutBackground2.webp" alt="Background Image" class="background-image" id="bg2">
    </div>
    <header>
        <div class="logo"><a href="index.html">arjun.pics</a></div>
        <div class="menu-toggle" id="toggle">&#9776;</div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="about-containers">
        <div class="about-image-container-left"><img src="assets/aboutimg1.webp" alt="About Image" class="about-image"><p class="about-text">
            Arjun Thosar
        </p></div>
        <div class="about-image-container-right"><img src="assets/aboutimg3.webp" alt="About Image" class="about-image"><p class="about-text">
            About Me
        </p></div>
        <div class="about-image-container-left"><img src="assets/aboutimg6.webp" alt="About Image" class="about-image"><p class="about-text">
            About Me
        </p></div>
        <div class="about-image-container-right"><img src="assets/aboutimg5.webp" alt="About Image" class="about-image"><p class="about-text">
            About Me
        </p></div>
    </div>

    <footer>
        <p>Arjun Thosar</p>
    </footer>

    <script>
        /* Get menu toggle element */
        const toggle = document.getElementById('toggle');
        /* Get nav element */
        const nav = document.getElementById('nav');

        /* Add event listener to menu toggle */
        toggle.addEventListener('click', () => {
            /* Toggle active class on nav */
            nav.classList.toggle('active');
        });

        /* animation on scroll */
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target); // Animate once

            }
            });
        }, {
            threshold: 0.2 // Trigger when 20% visible
        });

        document.querySelectorAll('.about-image-container-left, .about-image-container-right').forEach(el => {
            observer.observe(el);
        });

        const backgrounds = [
            'assets/aboutBackground.webp',
            'assets/DSC01962.webp',
            'assets/aboutBackground2.webp',
            'assets/DSC05319.webp'
        ]

        let index = 0;
        let showingBg1 = true;

        const bg1 = document.getElementById('bg1');
        const bg2 = document.getElementById('bg2');

        bg1.src = backgrounds[0];
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;

        setInterval(() => {
            index = (index + 1) % backgrounds.length;
            const nextBackground = backgrounds[index];

            if (showingBg1) {
                bg2.src = nextBackground;
                bg2.style.opacity = 1;
                bg1.style.opacity = 0;
                showingBg1 = false;
            } else {
                bg1.src = nextBackground;
                bg1.style.opacity = 1;
                bg2.style.opacity = 0;
                showingBg1 = true;
            }
        }, 5000)
    </script>
</body>
</html>
